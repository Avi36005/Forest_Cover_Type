name: ML Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-ml-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies (manual)
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas scikit-learn matplotlib mlflow jupyter nbconvert joblib

      - name: Convert Notebook and Run
        run: |
          jupyter nbconvert --to script forest_cover_type.ipynb --output forest_cover_type.py
          python forest_cover_type.py

      - name: Build Docker Image
        run: |
          docker build -t forest-cover-type:latest .
